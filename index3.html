<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<style>
		body{
			font: 24px/1.5;
			background: #000;
			color: #f5f5f5;
		}
		ul{
			font-size: 0;
		}
		li{
			display: inline-block;
		}
		a{
			padding: 8px 15px;
			color: #fff;
			font-size: 24px;
			line-height: 1.5;
			text-decoration: none;
			background-color: #999;
		}			
		a.active{
			background-color: #369;
		}	
	</style>
</head>
<body data-id="index3">
	<p>这是第三个页面</p>
	<ul>
		<li><a href="index1.html">tab1</a></li>
		<li><a href="index2.html">tab2</a></li>
		<li><a href="index3.html">tab3</a></li>
	</ul>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
	(function(){
		var _links = getRightLink($("a"));
		function getRightLink(ele){
			//找出href和当前页body的data-id相同的a元素
			var _id = $('body').attr('data-id');
			console.log(_id);
			var urlArr = new Array();
			for (var i = 0; i < ele.length; i++) {
				var _href = ele[i].getAttribute("href");
				urlArr.push(_href);
				for(var j=0;j<urlArr.length;j++){
					if(urlArr[j].substring(0,6) == _id){						
						$(ele[j]).addClass("active");
					}
				}
			}
			
		}
	})()
		
		
	
</script>
</html>
